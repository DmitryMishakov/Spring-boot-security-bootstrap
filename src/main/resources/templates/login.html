<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link media="all" rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
  <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>

  <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>

  <title>Login page</title>
</head>
<body class="login-page">
<header class="header">
  <div class="container-fluid col-sm-2">
    <form class="form-signing" method="post" action="/auth/login">
      <div class="row">
        <h2 class="form-signing-heading" style="font-weight: bolder; padding-left: 0">Please sign in</h2>
      </div>
      <div class="row">
        <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required>
      </div>
      <div class="row">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="row">
        <button class="btn btn-primary btn-lg"  type="submit">Sign in</button>
      </div>
    </form>
  </div>
</header>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/user.css}" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="../static/css/user.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>

    <title>User page</title>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <div class="email" th:text="${users.getEmail()}">example@gmail.com</div>
                    <div class="role">with role:</div>
                    <div class="rolemain" th:text="${users.getRole().name()}">ROLE</div>
                </div>
                <div class="col-1" style="text-align: right">
                    <form action="/auth/logout" method="POST">
                        <button class="btn btn-dark"  type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col-2 buttons">
                <button type="button" class="btn btn-primary">
                    User
                </button>
            </div>
            <div class="col tables">
                <div class="row tablemain">
                    <h1 class="subtableheader">
                        User information-page
                    </h1>
                    <table class="table table-bordered" >
                        <thead>
                        <tr>
                            <th class="aboutuser" style="padding-left: 20px" scope="col">
                                About user
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="background: white">
                                <table class="table table-striped" style="background: white;">
                                    <thead>
                                    <tr style="font-weight: bold;">
                                        <th scope="row">ID</th>
                                        <th scope="row">First Name</th>
                                        <th scope="row">Last Name</th>
                                        <th scope="row">Email</th>
                                        <th scope="row">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${users.getId()}">
                                            UserId
                                        </td>
                                        <td th:text="${users.getName()}">
                                            UserName
                                        </td>
                                        <td th:text="${users.getLastName()}">
                                            UserLastName
                                        </td>
                                        <td th:text="${users.getEmail()}">
                                            UserEmail
                                        </td>
                                        <td th:text="${users.getRole().name()}">
                                            UserRole
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
